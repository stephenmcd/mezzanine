	var links = document.getElementsByTagName('a');

	document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/{{ COMMENTS_DISQUS_SHORTNAME }}/get_num_replies.js' + query + '"></' + 'script>');
